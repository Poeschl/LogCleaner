language: java
sudo: false

jdk:
  - oraclejdk8

before_cache:
  - rm -fr $HOME/.gradle/**/*.lock
  - rm -fr $HOME/.gradle/**/*.log
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/

before_install:
  - chmod +x gradlew

script:
  - ./gradlew check jacocoTestReport coveralls

before_deploy:
  - ./gradlew shadowJar

deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file: "**/libs/LogCleaner-*.jar"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true